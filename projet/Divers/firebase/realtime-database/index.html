<header>

<main class="container mt-3">
    <h1>Realtime Database <small>- Firebase Playground</small></h1>
    <hr>
    
    <div class="row">

        <!-- LISTE DES MESSAGES -->
        <div class="col-md-6">
            <h2>Messages</h2>
            <p>Liste des messages en direct depuis la base :</p>
            <ul id="messages">
                <!-- Afficher ici chaque message et son auteur dans des <li> ...-->
            </ul>
            <hr>
            <form class="form form-inline" id="addMessageForm">
                <h3>Nouveau message</h3>
                <div class="form-group">
                    <input required type="text" class="form-control" id="pseudo" placeholder="pseudo">
                    <input required type="text" class="form-control" id="message" placeholder="message">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>

        <!-- ---------------------------------------------------------------- -->
        <!-- LISTE DES UTILISATEURS -->

        <div class="col-md-6">
            <h2>Utilisateurs</h2>
            <p>Liste des utilisateurs en direct depuis la base :</p>
            <ul id="users">
                <!-- Afficher ici chaque utilisateur dans des <li> ...-->
            </ul>
            <hr>
            <form class="form form-inline" id="addUserForm">
                <h3>Nouvel utilisateur</h3>
                <div class="form-group">
                    <input required type="text" class="form-control" id="nom" placeholder="nom">
                    <input required type="number" min="0" class="form-control" id="age" placeholder="age">
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </div>
            </form>
        </div>

    </div>
</main>
